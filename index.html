<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="stylesheet" href="src/styles.css" />
    <title>Weather app</title>
    <div class="container">
      <div class="weather-app-wrapper">
        <div class="weather-app">
          <form id="search-form" class="mb-3">
            <div class="row">
              <div class="col-8">
            <input
            type="search"
          placeholder="Enter your city..." 
          class ="form-control"
          id="city-input"
          autocomplete="off"
          />
          </div>
          <div class="col-4">
          <input type="submit" value ="Search" class="btn btn-success"/>
          </div>
          </div>
        </form>
          <div class="overview">
            <h1 id="city"></h1>
              <ul>
                <li > Last updated: <span id="date"></span> </li>
                <li id="description"></li>
              </ul>
          </div>
          <div class="row">
            <div class="col-6">
              <div class="d-flex weather-temperature">
                <img
                  src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="Cloudy"
                  id="icon"
                  
                />
                <div>
                  <strong id="temperature"></strong
                  ><span class="units"> <a href="#" id="celsius-link" class="active">째C </a> | <a href="#" id="fahrenheit-link">째F</a> </span>
                </div>
              </div>
            </div>
            <div class="col-6">
              <ul>
                <li>Humidity: <span id="humidity"></span>%</li>
                <li>Wind: <span id="wind"></span> km/h</li>
              </ul>
            </div>
          </div>
          <div class="weather-forecast" id="forecast">
            <div class="row">
              <div class="col-2">
                <div class="weather-forecast-date">
                Thu
                </div>
                <img src="https://openweathermap.org/img/wn/10d@2x.png"
                  alt="" width="42px" />
                  <div class="weather-forecast-temperature">
                    <span class="weather-forecast-temperature-max">
                  18째
                  </span>
                  <span class="weather-forecast-temperature-min">12째</span>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <small>
          <a
            href="https://github.com/Iryiryna/Updated-weather-app"
            target="_blank"
            >Open-source code</a
          >, by Iryna Voronchuk, hosted on <a href="https://funny-toffee-ffad48.netlify.app"> Netlify. </a>
        </small>
      </div>
    </div>
  </head>
  <script src="src/app.js"></script>
  <body>
</html>
